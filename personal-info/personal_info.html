<!DOCTYPE html>
<html>
    <head>
        <title>LinkedIn Job Helper Settings</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet" href="personal_info.css" />
        <link rel="stylesheet" href="../popup/popup.css" />
    </head>
    <body>
        <div class="header">
            <div class="header-left">
                <img src="../icons/img.png" alt="Logo" class="logo" />
                <div class="header-title">Personal Info</div>
            </div>
            <div class="header-right">
                <i
                    class="fas fa-home header-icon"
                    id="homeIcon"
                    title="Go to Home"></i>
                <!--				<i class="fas fa-cog header-icon" id="settingsIcon" title="Settings"></i>-->
            </div>
        </div>
        <div class="container">
            <form id="personalInfoForm">
                <div class="form-group">
                    <input
                        type="text"
                        id="name"
                        name="name"
                        aria-label="Name"
                        required
                        placeholder=" " />
                    <label for="name">Name</label>
                    <i class="fas fa-user icon"></i>
                </div>
                <div class="form-group">
                    <input
                        type="url"
                        id="linkedin"
                        name="linkedin"
                        aria-label="LinkedIn URL"
                        placeholder=" " />
                    <label for="linkedin">LinkedIn URL</label>
                    <i class="fab fa-linkedin icon"></i>
                </div>
                <div class="form-group">
                    <input
                        type="text"
                        id="location"
                        name="location"
                        aria-label="Location"
                        placeholder=" " />
                    <label for="location">Location</label>
                    <i class="fas fa-map-marker-alt icon"></i>
                </div>
                <div class="form-group">
                    <input
                        type="text"
                        id="company"
                        name="company"
                        aria-label="Current Company"
                        placeholder=" " />
                    <label for="company">Current Company</label>
                    <i class="fas fa-building icon"></i>
                </div>
                <div class="form-group">
                    <input
                        type="url"
                        id="github"
                        name="github"
                        aria-label="GitHub URL"
                        placeholder=" " />
                    <label for="github">GitHub URL</label>
                    <i class="fab fa-github icon"></i>
                </div>
                <div class="form-group">
                    <input
                        type="email"
                        id="email"
                        name="email"
                        aria-label="Email"
                        placeholder=" " />
                    <label for="email">Email</label>
                    <i class="fas fa-envelope icon"></i>
                </div>
                <div class="form-group">
                    <input
                        type="tel"
                        id="phone"
                        name="phone"
                        aria-label="Phone"
                        placeholder=" " />
                    <label for="phone">Phone</label>
                    <i class="fas fa-phone icon"></i>
                </div>
                <div class="form-group">
                    <input
                        type="text"
                        id="preferred_name"
                        name="preferred_name"
                        aria-label="Preferred Name"
                        placeholder=" " />
                    <label for="preferred_name">Preferred Name</label>
                    <i class="fas fa-id-badge icon"></i>
                </div>
                <div class="form-group">
                    <textarea
                        id="additional_info"
                        name="additional_info"
                        aria-label="Additional Info"
                        placeholder=" "
                        rows="5"
                        cols="50"></textarea>
                    <label for="additional_info">
                        Any additional information about yourself, such as
                        required sponsorships, desired salary range, clearance
                        levels, or any other relevant details.
                    </label>
                    <i class="fas fa-info icon"></i>
                </div>
                <div class="form-group tooltip">
                    <input
                        type="file"
                        id="resume"
                        name="resume"
                        accept="application/pdf"
                        aria-label="Upload Resume"
                        placeholder=" " />
                    <label for="resume">Upload Resume (PDF)</label>
                    <i class="fas fa-file-pdf icon"></i>
                    <span class="tooltiptext" id="uploadResumeText"
                        >Please upload your resume in PDF format.</span
                    >
                    <span
                        id="uploadResumeSpinner"
                        class="spinner"
                        style="display: none"></span>
                </div>
                <button type="submit">Save</button>
            </form>
            <p id="status"></p>
        </div>

        <script src="../scripts/pdf.js"></script>
        <script src="personal_info.js"></script>
        <script src="../popup/popup.js"></script>
        <script src="../scripts/chatGPT.js"></script>
    </body>
</html>
